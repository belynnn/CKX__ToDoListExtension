<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-heading">
        <h1>TODO list</h1>
    </div>

    <div class="d-tasks-ipt">
        <input id="ipt_task" class="ipt-task" type="text" placeholder="Enter a task to fulfill">
        <button id="btn_submit_task" class="btn-submit-task btn">Add</button>
    </div>

    <!-- div tasks list -->
    <div id="d_tasks_list" class="d-tasks-list"></div>

    <div class="d-task-clear">
        <button id="btn_clear_task" class="btn-clear-task btn">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
